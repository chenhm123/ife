<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
</head>
<body>

<h3>污染城市列表</h3>
<ul id="aqi-list">
    <!--
        <li>第一名：福州（样例），10</li>
          <li>第二名：福州（样例），10</li> -->
</ul>

<script type="text/javascript">

    var aqiData = [
        ["北京", 90],
        ["上海", 50],
        ["福州", 10],
        ["广州", 50],
        ["成都", 90],
        ["西安", 100]
    ];

    (function () {

        /*
         在注释下方编写代码
         遍历读取aqiData中各个城市的数据
         将空气质量指数大于60的城市显示到aqi-list的列表中
         */
        var ul = document.querySelector("#aqi-list");

        /** 第一种 先切割 后排序 再生成dom
            var filterArr = [];

            aqiData.forEach(function(current){
                if(current[1]>60){
                    filterArr.push(current);
                }
            })
            filterArr.sort(function(a,b){
                return b[1]-a[1];
            })

            for(var i = 0,length = filterArr.length;i<length;i++){
                var sort = i+1;
                var li = document.createElement("li");
                li.textContent = "第"+sort+"名:"+filterArr[i][0]+","+filterArr[i][1];
                ul.appendChild(li);
            }
         **/
        /**
         * 第二种 先排序  再过滤生成dom
         */
         aqiData.sort(function(a,b){
             return b[1]-a[1];
         })
         for(var i = 0,length = aqiData.length,sort=1;i<length;i++){
             if(aqiData[i][1]>60) {
                 var li = document.createElement("li");
                 li.textContent = "第" + sort++ + "名:" + aqiData[i][0] + "," + aqiData[i][1];
                 ul.appendChild(li);
             }
         }
    })();

</script>
</body>
</html>
